<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pasta Panic: Chef's Challenge</title>
    <link rel="stylesheet" href="game-style.css">
</head>
<body class="box">
    <div class="header_background">
        <div class="retro_container"> 
            <p class="title title_top">PASTA PANIC</p>
        </div>
    </div>

    <div id="game-container">
        <div id="score-board">Score: <span id="score">0</span></div>
        <div id="timer">Time Left: <span id="time">60</span>s</div>
        
        <div id="game-area"></div>
        
        <button id="start-btn" class="cooking-game-button">Start Cooking!</button>
        <div id="result-message"></div>
        <button id="restart-btn" class="cooking-game-button">Restart Game</button>
    </div>

    <div class="return-home">
        <a href="../index.html">Return to Main page</a>
    </div>

    <script src="game-script.js"></script>
</body>
</html>
